<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { black: '#1a1a1a' } } } }
  </script>
</head>
<body class="bg-gray-50 p-8">
  <h1 class="text-3xl font-bold text-gray-900 mb-6">Tailwind CSS 测试</h1>
  
  <div class="grid gap-6 max-w-2xl">
    <!-- 测试卡片1 -->
    <div class="bg-white rounded-2xl p-6 shadow-sm">
      <h2 class="text-xl font-semibold text-gray-800 mb-3">颜色测试</h2>
      <div class="flex gap-3">
        <div class="w-12 h-12 bg-black rounded-lg"></div>
        <div class="w-12 h-12 bg-gray-100 rounded-lg"></div>
        <div class="w-12 h-12 bg-gray-500 rounded-lg"></div>
      </div>
    </div>
    
    <!-- 测试卡片2 -->
    <div class="bg-white rounded-2xl p-6 shadow-sm">
      <h2 class="text-xl font-semibold text-gray-800 mb-3">间距测试</h2>
      <div class="space-y-4">
        <div class="p-4 bg-blue-50 text-blue-700 rounded-lg">内边距测试</div>
        <div class="mt-6 pt-4 border-t">
          <button class="bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-800">
            按钮测试
          </button>
        </div>
      </div>
    </div>
    
    <!-- 测试卡片3 - 你的登录界面模拟 -->
    <div class="bg-white rounded-2xl p-8 shadow-sm">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-black text-white text-2xl mb-4">
          💬
        </div>
        <h1 class="text-3xl font-light text-gray-900">简聊</h1>
        <p class="text-gray-500 mt-2">轻量级私密聊天室</p>
      </div>
      
      <div class="space-y-4">
        <input class="w-full px-4 py-3 border border-gray-300 rounded-xl" placeholder="邮箱">
        <input class="w-full px-4 py-3 border border-gray-300 rounded-xl" placeholder="密码" type="password">
        <button class="w-full bg-black text-white py-3 rounded-xl font-medium">
          登录
        </button>
      </div>
    </div>
  </div>
  
  <div class="mt-8 text-center text-sm text-gray-500">
    <p>如果以上所有元素都有正确样式，说明Tailwind工作正常</p>
    <p class="mt-2">问题可能在你的JavaScript渲染逻辑</p>
  </div>
</body>
</html>
